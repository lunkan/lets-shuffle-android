<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link type="text/css" href="jquery.jscrollpane.css" rel="stylesheet" media="all" />
	<link rel=StyleSheet href="style.css" type="text/css" media=screen>
	
	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="jquery.mousewheel.js"></script>
	<script type="text/javascript" src="jquery.jscrollpane.min.js"></script>
	<script type="text/javascript" src="classes.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="header">
	<span class="logo"></span>
</div>

<div class="content">
	<div class="shuffle-grid clearfix">

				<span class="list-expand-arrow"></span>
			</div>

		</div>
		<div class="col col-2">
			<div class="col-header">
				<span>TECHNOLOGIES & DEVICES</span>
				<span class="list-expand-arrow"></span>
			</div>
			<div class="scroll-pane option-list-wrapper"><ul id="card-option-list-2" class="card-option-list"></ul></div>
		</div>
		<div class="col col-3">
			<div class="col-header">
				<span>SERVICES & SOCIAL MEDIA</span>
				<span class="list-expand-arrow"></span>
			</div>
			<div class="scroll-pane option-list-wrapper"><ul id="card-option-list-3" class="card-option-list"></ul></div>
		</div>
	</div>
</div>

<div class="footer">
	<a id="shuffle-button" href="#" class="shuffle-button"></a>
</div>
